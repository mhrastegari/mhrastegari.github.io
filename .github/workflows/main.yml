name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    
    # sets up .NET SDK 7.x
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.x

    # publishes Blazor project to the release-folder
    - name: Publish .NET Project
      run: dotnet publish mhrastegari/mhrastegari.csproj -c Release -o release --nologo
    
    # msynk: why would you do this??
    # ------------------------------
    # changes the base url in index.html from '/' to 'mhrastegari' to match GitHub Pages repository subdirectory
    # - name: Change base-tag in index.html from / to mhrastegari
    #   run: sed -i 's/<base href="\/" \/>/<base href="\/mhrastegari\/" \/>/g' release/wwwroot/index.html
    
    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
